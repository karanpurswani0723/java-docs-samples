#
# This sample has manual_scaling set to 1.
#
service: alphahexs
runtime: java
env: flex

runtime_config:  # Optional
  jdk: openjdk8

handlers:
  - url: /.*
    script: this field is required, but ignored

manual_scaling:
  instances: 1

liveness_check:
  path: "/liveness"
  check_interval_sec: 250
  timeout_sec: 50
  failure_threshold: 2
  success_threshold: 2
readiness_check:
  path: "/liveness"
  check_interval_sec: 250
  timeout_sec: 50
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 1000
